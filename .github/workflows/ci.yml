name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    name: Validate Schema Synchronization

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.19.1"
          cache: "npm"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Validate schema synchronization
        run: npm run validate:schema

  test-nodejs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.19.1"
          cache: "npm"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Node.js linting
        run: npm run lint:node

      - name: Run Node.js tests
        run: npm run test:node

  test-flutter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.6"
          channel: "stable"
          cache: true

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: app

      - name: Create .env file for tests
        run: cp .env.example .env
        working-directory: app

      - name: Run Flutter tests with coverage
        run: npm run test:flutter

      - name: Upload Flutter coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./app/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false

      - name: Archive Flutter coverage results
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage-report
          path: app/coverage/

  build:
    runs-on: ubuntu-latest
    needs: [validate-schema, test-nodejs, test-flutter]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.6"
          channel: "stable"
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: app

      - name: Create .env file for build
        run: cp .env.example .env
        working-directory: app

      - name: Build Flutter web
        run: flutter build web --release
        working-directory: app

      - name: Archive Flutter web build
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: app/build/web/
