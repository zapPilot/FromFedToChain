name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: app

      - name: Check Node.js code formatting
        run: npx prettier --check "src/**/*.{js,mjs,json}" "tests/**/*.{js,mjs}" "*.{js,mjs,json,md}"

      - name: Check Flutter code formatting
        run: dart format --set-exit-if-changed lib/ test/
        working-directory: app

      - name: Run Flutter analysis
        run: flutter analyze --no-congratulate || exit_code=$?; if [ ${exit_code:-0} -le 1 ]; then exit 0; else exit $exit_code; fi
        working-directory: app

      - name: Run Node.js tests
        run: npm run test:node

      - name: Run Flutter tests
        run: npm run test:flutter

      - name: Security audit (Node.js)
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets (comprehensive scan)
        if: github.event_name == 'push'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified --include="*.dart,*.js,*.mjs,*.json,*.yaml,*.yml"