name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.6"
          channel: "stable"
          cache: true

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Flutter dependencies
        run: flutter pub get
        working-directory: app

      - name: Install lcov for coverage reporting
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Check Node.js code formatting
        run: npx prettier --check "src/**/*.{js,mjs,json}" "tests/**/*.{js,mjs}" "*.{js,mjs,json,md}"

      - name: Create .env file for tests
        run: cp .env.example .env
        working-directory: app

      - name: Create service account file for tests
        run: cp service-account.json.example service-account.json

      - name: Run comprehensive Flutter quality checks
        run: |
          npm run test:flutter
          npm run precommit:test

      - name: Run Node.js tests
        run: npm run test:node

      - name: Security audit (Node.js)
        run: npm audit --audit-level=moderate
        continue-on-error: true
