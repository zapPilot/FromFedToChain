coverage_options:
  enabled: true

  # Coverage thresholds (percentage) - Realistic targets for audio streaming app
  thresholds:
    global:
      statements: 70
      branches: 70
      functions: 70
      lines: 70

  # Exclude files/directories from coverage (reduced exclusions)
  excludes:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/generated_plugin_registrant.dart"
    - "**/main.dart" # Entry point - difficult to test meaningfully
    - "**/demo/**" # Demo/debug utilities
    - "**/test/**"
    - "**/coverage/**"
    - "**/.dart_tool/**"
    - "**/build/**"

  # HTML report output directory
  html_dir: "coverage/html"

  # LCOV report output file
  lcov_dir: "coverage"
